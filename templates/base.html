{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiguinaFils Blogs</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G76MV8YPEW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-G76MV8YPEW');
    </script>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/"><span class="bg-primary">DiguinaFils</span>Blog .</a>
          </div>
          <div class="col-4">
                  <form action="{% url 'search' %}" method="GET">
                    <div class="input-group">
                      <input class="form-control" name='keyword' id="keyword" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                      <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
                    </div>
                  </form>        
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-primary" href="{% url 'login' %}">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
            {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'dashbord' %}">Dashboard</a> &nbsp;
            <span> <a class="btn btn-sm btn-primary" href="{% url 'logout' %}">LogOut</a> </span>

            {% endif %}
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for cat in categories%}
          <a class="p-2 text-muted" href="{% url 'post_by_category' cat.id %}">{{cat.category_name}}</a>
          {% endfor %}
        </nav>
      </div>

      {% block content %}


      {% endblock %}




      <footer class="blog-footer">
        <p>blog built with ï¿½ by <a href="#">DiguinaFils</a></p>
      </footer>
      </body>
      </html>
